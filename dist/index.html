<!DOCTYPE html>

<head>

	<meta name="description" content="">
	<link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" media="all" href="/styles/fonts.css" /> 
	<link rel="stylesheet" type="text/css" media="screen" href="/styles/screen.css" /> 
    <link rel="stylesheet" type="text/css" media="print" href="/styles/print.css" /> 
</head>
<body>
    <div class="details-hook">
        <div class="controls-container">

        </div>
    </div>
    <div class="wrap-all">
        <!-- start Nav -->
        <div class="nav-hook">
            
        </div>
        <!-- End Nav -->

        <div class="page-hook">

        </div>
        
    </div>
    <div class="footer-hook">

    </div>
<!-- underscore templates -->
<script type="text/template" id="navTmpl">
    <li><a href="#">Home</a></li>
    <li><a href="#/music">Music</a></li>
</script>

<script type="text/template" id="featuredTmpl">
    <div class="player-container">
        <div class="current-container">
        </div>
        <button class="prev">.</button>
        <button href="#" class="next">/</button>
        <div class="track-container">                
            <ul class="track-list">
            </ul>
        </div>
    </div>
</script>
    
<script type="text/template" id="musicTmpl">
    <div class="music">
        <ul class="music-list">
           
        </ul>
    </div>
</script>
    
<script type="text/template" id="controlsTmpl">
    <a id="playBtn" class="play-btn" href="#" >!</a>
    <div class="title-container">
        <h2 class="title"><%= title%></h2>
        <div class="tracking-container">
            <div id="loadingBar" class="loading-bar"></div>
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>
    <a id="dlBtn" class="play-btn" href="<%= url%>.zip" >)</a>
</script>

<script type="text/template" id="fTrackTmpl">
    <a class="track-link" href="#/featured/<%= trackId%>">         
    <img height="250" width="250" src="<%= cover%>" />
    </a>
    <h2><%= title%></h2>
</script>

<script type="text/template" id="mTrackTmpl">
    <a class="track-link" href="#/music/<%= trackId%>">         
    <img height="250" width="250" src="<%= cover%>" />
    </a>
    <h2><%= title%></h2>
</script>

<script type="text/template" id="detailTmpl">
    <div class="detail-content">
        <div class="detail-column-left">
            <h2>blah</h2>
            
        </div>
        <div class="detail-column-right">
        
        </div>

    </div>
</script>

<script type="text/template" id="contactTmpl">
    <div class="footer-top">
        <a class="contact-btn" href="#/contact">Contact</a>
    </div>
    <div class="contact-content">
        <div class="contact-column-left">
            <h2>Regular Appearances</h2>
            <ul>
                <li>Tommy Doyles : Fridays, 11PM - 2AM</li>
                <li>Tavern in the Square : Saturdays, 10PM - 1AM</li>
                <li></li>
            </ul>
        </div>
        <div class="contact-column-right">
        </div>
        <%= content%>
    </div>
</script>

	
<!-- point of entry for all scripts using require.js -->
<script src="scripts/app-build.js"></script>
</body>
</html>
